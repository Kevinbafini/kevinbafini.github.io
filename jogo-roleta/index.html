<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roleta</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="h-screen w-screen m-0 font-sans overflow-hidden font-bold font-sans">
<!-- Imagem de fundo com desfoque -->
<div class="fixed top-0 left-0 w-full h-full bg-center bg-cover" style="background-image: url('img/bg.webp'); filter: blur(3px); z-index: -1;"></div>

<!-- Container principal -->

	<!-- Conteúdo interno da roleta -->
	<div class="flex space-x-10 p-10 rounded-l-full bg-white/70 backdrop-blur-sm w-full" >
		<div class="h-full flex items-center justify-center box-border overflow-auto" >
			<div class="wheel flex justify-center  mb-2 overflow-x-auto relative" >
				<canvas id="canvas" width="400" height="400"
				        class="rounded-full border border-8 border-white" ></canvas >
				<div
					class="center-circle w-14 h-14 rounded-full bg-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center shadow-md cursor-pointer" >
				</div >
				<div
					class="pointer w-0 h-0 border-t-[1rem] border-t-transparent border-b-[1rem] border-b-transparent border-r-[2.2rem] border-rosee-500 absolute top-1/2 right-0 transform -translate-y-1/2" ></div >
			</div >
		</div >
		<div class="text-gray-800 flex-grow flex flex-col items-center justify-center" >
			<div class="flex flex-col h-2/6" >
				<h1 class="text-5xl h-1/6 mb-6 flex items-center justify-center font-bold text-primary-500" >
					Roleta Interativa
				</h1 >
				<div class="inline-flex rounded-md shadow-sm text-slate-700" role="group" >
					<button type="button" data-type="letters"
					        class="rand-option inline-flex items-center px-4 py-2 text-xl font-medium bg-white border border-gray-200 rounded-s-lg" >
						<i class="fa fa-font me-2" ></i >
						Letras
					</button >
					<button type="button" data-type="numbers"
					        class="rand-option inline-flex items-center px-4 py-2 text-xl font-medium bg-white border-t border-b border-gray-200" >
						<i class="fa fa-9 me-2" ></i >
						Números
					</button >
					<button type="button" data-type="themes"
					        class="rand-option inline-flex items-center px-4 py-2 text-xl font-medium bg-white border border-gray-200 rounded-e-lg" >
						<i class="fa-solid fa-swatchbook me-2" ></i >
						Temas
					</button >
				</div >
			
			
			
			<p id="winner" class="text-9xl flex items-center justify-center h-4/6 font-bold text-rosee-500" >Z</p >
		</div >
	</div >
</div >

<audio id="audioRoleta" src="sons/audioRoleta.mp3"></audio>
<audio id="audioConfetti" src="sons/audioConfetti.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
